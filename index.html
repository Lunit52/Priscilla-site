<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cillamatography</title>
	<link rel="stylesheet" href="./css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
	<script src="https://use.fontawesome.com/c8d35e09d1.js"></script>
</head>
<body>
<div class="video-background">
	<div class="video-foreground">
		<div id="player"></div>
	</div>
</div>
<div id="box"><!-- Start Box -->
		<img src="./images/priscilla.png" alt="Priscilla">
		<h1>Priscilla Creswell</h1>
		<p>Videographer / Cinematographer</p>
		<a href="https://www.instagram.com/cillamatography/">instagram.com/cillamatography</a>
		<a href="mailto:priscilla.creswell@gmail.com" target="_top">priscilla.creswell@gmail.com</a>
		<p>(616)-780-8651</p>
		<button id="close-btn" onclick="">close</button>
	</div><!-- End Box -->
	<!--start buttons -->
	<button id="btn" onclick="toggle()"><i class="fa fa-volume-off" id="volume-toggle" aria-hidden="true"></i>
	<button id="left" onclick="back()"><i class="fa fa-arrow-left" id="arrow-left" aria-hidden="true"></i>
	<button id="right" onclick="forward()"><i class="fa fa-arrow-right" id="arrow-right" aria-hidden="true"></i>
	<!--end buttons -->
	

<script src="./js/main.js"></script>
</body>
</html>
